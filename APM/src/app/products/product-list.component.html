<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div clas="row">
      <span clas="col-md-2">Filter by: </span>
      <span class="col-md-4">
        <input type="text" [(ngModel)]="listFilter"/>
      </span>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>
              <button (click)="toggleImage()" class="btn btn-primary">
                {{ showImage ? 'Hide' : 'Show' }} IMage</button>
            </th>
            <th>Products</th>
            <th>Code</th>
            <th>Available</th>
            <th>PRice</th>
            <th>5 star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filterProducts()">
            <td>
              <img *ngIf="showImage" [src]='product.imageUrl'
              [style.width.px]="imgWidth"
              [style.margin.px]="imgMargin"
              [title]='product.productName'/>
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode | lowercase | convertToSpaces:"-"}}</td>
            <td>{{ product.releaseDate}}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2'}}</td>
            <td>{{ product.starRating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
